<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>International Burch University | IBU</title>
  </head>
  <body>
    <img src="blob.jpeg" alt="" />
    <h1>International Burch University</h1>
    <h2 style="text-transform: uppercase">registtation form</h2>
    <form action="../lab1/index.html" method="get">
      <div class="first-name">
        <label for="first-name">Firstname</label>
        <input
          type="first-name"
          id="first-name"
          name="first-name"
          autocomplete="on"
          placeholder="Enter Your fisrtname"
        />
      </div>
      <div class="last-name">
        <label for="last-name">Lastname</label>
        <input
          type="last-name"
          id="last-name"
          name="last-name"
          autocomplete="on"
          placeholder="Enter Your lastname"
        />
      </div>
      <label for="Username">Username:</label>
      <input type="text" id="Username" name="Username" autocomplete="on" />

      <label for="password">password</label>
      <input type="password" id="password" name="password" />

      <label for="date">Date of birth:</label>
      <input type="date" id="date" name="date" />

      <label for="place">Place of birth</label>
      <input type="text" id="place" name="place" autocomplete="on" />

      <p>Gender</p>
      <div class="radios">
        <input type="radio" name="male" id="male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" value="Female" />
        <label for="female">Female</label>
        <input type="radio" name="other" id="other" value="Other" />
        <label for="other">Other</label>
      </div>

      <label for="email">email</label>
      <input type="email" id="email" name="email" autocomplete="on" />

      <label for="phone">phone</label>
      <input type="tel" id="phone" name="phone" autocomplete="on" />

      <label for="color">Hair color</label>
      <input type="color" id="color" name="color" />

      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" cols="30" rows="10" class="textarea">
      </textarea>

      <p>
        <input type="checkbox" name="receive" id="" />
        receive notifications
      </p>
      <input type="submit" value="Register" class="submit" />
    </form>
  </body>
</html>
