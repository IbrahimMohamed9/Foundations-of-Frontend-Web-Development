    <!-- End Header -->
    <!-- Start Go Up -->
    <div class="go-up-box">
      <i class="fa-solid fa-chevron-up"></i>
    </div>
    <!-- End Go Up -->
    <!-- Start Successful Message -->
    <div class="alert alert-success add-item d-none" role="alert"></div>
    <!-- End successful Message -->
    <!-- Start Danger Message -->
    <div class="alert alert-danger decrease d-none" role="alert"></div>
    <!-- End Danger Message -->
    <!-- Start Cart -->
    <div class="cart shopping">
      <div id="myModal" class="modal">
        <div class="master-container">
          <div class="card cart">
            <div class="top-title">
              <span class="title">Cart Items</span>
              <i class="fa-solid fa-xmark x"></i>
            </div>
            <div class="products"></div>
          </div>

          <div class="card coupons" style="display: none">
            <span class="title top-title">Apply coupons</span>
            <form class="form">
              <input
                type="text"
                placeholder="Apply your coupons"
                class="input_field"
                id="coupon"
              />
              <button>Apply</button>
            </form>
          </div>

          <div class="card checkout">
            <span class="title top-title">Total</span>
            <div class="details" style="display: none">
              <span>Your subtotal:</span>
              <span><span>47.9</span> KM</span>
              <span>Discount through applied coupons:</span>
              <span><span>3.99</span> KM</span>
            </div>
            <div class="checkout--footer">
              <span class="price"><sup>KM</sup><span></span><sub></sub></span>
              <button class="checkout-btn">Register</button>
            </div>
          </div>
        </div>
      </div>
      <div class="containerr">
        <div class="right-corner">
          <a href="../../index.html">Home</a>
          <i class="fa-solid fa-chevron-right"></i>
          <a href="#">Your Cart</a>
        </div>
      </div>
      <div class="container">
        <h1>Your Shopping Cart</h1>
      </div>
      <div class="containerr">
        <div class="products cart-rows">
          <div class="head row">
            <p>Products</p>
            <p></p>
            <p>Price</p>
            <p>Quantaty</p>
            <p>Total</p>
          </div>
          <div class="footer">
            <button class="btn-pay pckbtn" onclick="itemModal()">
              Proceed to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Cart -->
    <!-- Start Footer -->

        <div class="row">

            <img src="../images/logo/logo.png" alt="" />

              target="_blank"

              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://wa.me/message/XX3SX2GZKPV2K1?src=qr"
              class="whatsapp"
              target="_blank"
            >
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a
              href="https://t.snapchat.com/CcJTjXmZ"
              class="snapchat"
              target="_blank"
            >

            </a>

        </div>
        <div class="row">

            <li><a href="#">Home</a></li>
            <li><a href="">About</a></li>

          </ul>
        </div>
        <p>Copyright &#169; 2024</p>
      </div>
    </footer>
    <!-- End Footer -->
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script type="module" src="../js/cart.js"></script>
    <script>
      const body = document.body,
        modal = document.getElementById("myModal"),
        masterContainer = modal.querySelector(".master-container");

      function itemModal() {
        modal.classList.add("d-block");
        body.classList.add("fix");
        setTimeout(() => {
          modal.classList.add("active");

          // Check if the height of master container is more than the height of the customer
          const masterContainerHeight = masterContainer.offsetHeight;
          const customerHeight = window.innerHeight;

          if (masterContainerHeight > customerHeight) {
            masterContainer.style.marginTop = "115px";
            masterContainer.style.paddingBottom = "50px";
          }
        }, 1);
      }
    </script>
  </body>
