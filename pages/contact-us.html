<!-- Start Form -->
<div class="form-section">
  <div class="container">
    <h2 class="main-title">
      <span>Contact Us</span>
      Let's talk about <br />
      your trip
    </h2>
    <p class="prag">
      Drop us a line through the form below and we'll get back to you
    </p>
    <div class="form">
      <form action="" method="post">
        <div class="inputs">
          <div class="form-control">
            <input
              type="text"
              id="username"
              name="username"
              required=""
              autocomplete="on"
              class="field"
            />
            <label for="username">
              <span>U</span>
              <span>s</span>
              <span>e</span>
              <span>r</span>
              <span>n</span>
              <span>a</span>
              <span>m</span>
              <span>e</span>
            </label>
          </div>
          <div class="form-control">
            <input
              type="text"
              id="surname"
              name="surname"
              required=""
              autocomplete="on"
              class="field"
            />
            <label for="surname">
              <span>S</span>
              <span>u</span>
              <span>r</span>
              <span>n</span>
              <span>a</span>
              <span>m</span>
              <span>e</span>
            </label>
          </div>
          <div class="form-control full">
            <input
              type="email"
              id="email"
              name="email"
              required=""
              autocomplete="on"
              class="field"
            />
            <label for="email">
              <span>E</span>
              <span>m</span>
              <span>a</span>
              <span>i</span>
              <span>l</span>
            </label>
          </div>
        </div>
        <div class="form-control">
          <div class="textarea">
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="field"
            ></textarea>
          </div>

          <label for="message" class="txtar-la" id="txtar-la">
            <span>M</span>
            <span>e</span>
            <span>s</span>
            <span>s</span>
            <span>a</span>
            <span>g</span>
            <span>e</span>
          </label>
        </div>
        <input type="submit" class="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
<!-- End Form -->
