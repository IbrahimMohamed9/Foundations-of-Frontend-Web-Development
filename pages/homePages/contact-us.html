<!-- Start Form -->
<div class="form-section">
  <div class="container">
    <h2 class="main-title">
      <span>Contact Us</span>
      Let's talk about <br />
      your trip
    </h2>
    <p class="prag">
      Drop us a line through the form below and we'll get back to you
    </p>
    <div class="form">
      <form id="contact-form">
        <div class="inputs">
          <div class="form-control full">
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="on"
              class="field"
            />
            <label for="name"> Full Name </label>
          </div>
          <div class="form-control full">
            <input
              type="tel"
              id="phone"
              name="phone"
              autocomplete="on"
              class="field"
            />
            <label for="phone"> Phone </label>
          </div>
          <div class="form-control full">
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="on"
              class="field"
            />
            <label for="email"> Email </label>
          </div>
        </div>
        <div class="form-control">
          <div class="textarea">
            <textarea id="message" name="message" class="field"></textarea>
          </div>

          <label for="message" class="txtar-la" id="txtar-la"> Message </label>
        </div>
        <input type="submit" class="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
<!-- End Form -->
