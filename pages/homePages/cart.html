<!-- Start Cart -->
<div class="cart shopping">
  <div id="cartModal" class="modal">
    <div class="master-container">
      <div class="card cart">
        <div class="top-title">
          <span class="title">Cart Items</span>
          <i class="fa-solid fa-xmark x"></i>
        </div>
        <div class="products"></div>
      </div>

      <div class="card coupons">
        <span class="title top-title">Apply coupons</span>
        <form class="form">
          <input
            type="text"
            placeholder="Apply your coupons"
            class="input_field"
            id="coupon"
          />
          <button type="submit">Apply</button>
        </form>
      </div>

      <div class="card checkout">
        <span class="title top-title">Total</span>
        <div class="details">
          <span>Your subtotal:</span>
          <span><span>47.9</span> KM</span>
          <span>Discount through applied coupons:</span>
          <span><span>3.99</span> KM</span>
        </div>
        <div class="checkout--footer">
          <span class="price"><sup>KM</sup><span></span><sub></sub></span>
          <button class="checkout-btn">Register</button>
        </div>
      </div>
    </div>
  </div>
  <div class="containerr">
    <div class="right-corner">
      <a href="../../index.html">Home</a>
      <i class="fa-solid fa-chevron-right"></i>
      <a href="#">Your Cart</a>
    </div>
  </div>
  <div class="container">
    <h1>Your Shopping Cart</h1>
  </div>
  <div class="containerr">
    <div class="products cart-rows">
      <div class="head row">
        <p>Products</p>
        <p></p>
        <p>Price</p>
        <p>Quantaty</p>
        <p class="total">Total</p>
      </div>
      <div class="footer">
        <button class="btn-pay pckbtn" onclick="Utils.appearModal(true)">
          Proceed to checkout
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End Cart -->
