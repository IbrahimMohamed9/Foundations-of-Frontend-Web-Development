<!DOCTYPE html>
<html>
  <head>
    <title>Lab 7: Exercise 1</title>
    <meta name="author" content="Ibrahim Mohamed" />
    <style>
      .cow_color {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>
      <span class="cow_color">Blue</span> Cow by Gelett Burgess (published in
      The Lark, 1895)
    </h2>
    <p>
      I never saw a <span class="cow_color">Blue</span> Cow, I never hope to see
      one; But I can tell you, anyhow, I'd rather see than be one.
    </p>

    Change the cow's color to:
    <input id="input_color" value="Purple" />
    <button id="button_change">Change!</button>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        var button = $("#button_change");

        $(button).click(function () {
          var inputValue = $("#input_color").val();
          var elements = $(".cow_color");

          $(elements).each(function () {
            $(this).text(inputValue);
          });
        });
      });
    </script>
  </body>
</html>
